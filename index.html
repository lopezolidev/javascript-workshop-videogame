<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Videogame workshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="game-container">
        <canvas id="game"></canvas>
        <section class="buttons-section">
        <div class="arrows">
            <button class="bttn b1" id="up">⬆</button>
            <button class="bttn b2" id="left">⬅</button>
            <button class="bttn b3" id="right">➡</button>
            <button class="bttn b4" id="down">⬇</button>
        </div>
        <div class="restart-button">
            <button class="bttn restart-btn" id="restartBttn">
                RESTART
            </button>
        </div>
        </section>
        <div class="info">
            <p>Lives: <span id="lives"></span></p>
            <p>Time: <span id="time"></span></p>
            <p>Record: <span id="record_Time"></span></p>
            <p id="pResult"></p>
        </div>
    </main>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
